name: Release

on:
  workflow_dispatch:
    inputs:
      release-name:
        type: string
        required: true

env:
  BUILD_TYPE: Release

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create release
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        hub release create -p -m "${{ github.event.inputs.release-name }}" ${GITHUB_REF##*/}

  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    needs: [ create-release ]

    strategy:
      fail-fast: false
      matrix:
        config:
        - name: "Ubuntu gcc"
          os: ubuntu-latest
          artifact: "linux"
          cc: "gcc"
          cxx: "g++"
          generator: "Ninja"
          github_env: $GITHUB_ENV
          nmres: "linux"
          nmres_app: "./nmres"
        
        - name: "Windows MinGW"
          os: windows-latest
          artifact: "windows"
          cc: "gcc"
          cxx: "g++"
          generator: "Ninja"
          github_env: $env:GITHUB_ENV
          nmres: "windows"
          nmres_app: "./nmres.exe"
        

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: "[Windows] Install dependencies"
        if: startsWith(matrix.config.os, 'windows')
        run: |
          ninja --version
          cmake --version
        
      - name: "[Ubuntu] install dependencies"
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake
          sudo apt-get install -y libxinerama-dev libxrandr-dev libxcursor-dev libxi-dev libgl-dev
          ninja --version
          cmake --version
          gcc --version
      
      - name: Install and run nmres
        shell: bash
        run: |
          wget https://github.com/Lexographics/nmResource/releases/download/v1.1/nmres.${{ matrix.config.nmres }}.zip
          7z x nmres.${{ matrix.config.nmres }}.zip
          chmod +x ${{ matrix.config.nmres_app }}
          ${{ matrix.config.nmres_app }} --recursive --cwd ${{github.workspace}}/Ease/ --namespace Ease::Res --suffix .res.hpp --rules ${{github.workspace}}/res_rules.txt
      
      - name: Configure
        shell: bash
        run: |
          mkdir build
          mkdir package
          cmake    \
            -S .    \
            -B build \
            -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -G "${{ matrix.config.generator }}"
            -D Editor=On
        
      - name: Build
        shell: bash
        run: cmake --build build/ --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Package
        shell: bash
        working-directory: build
        run: cpack
      
      - name: "Upload Release assets"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          hub release edit $(find package/ -maxdepth 1 -type f -printf "-a %p " -name "*.exe" -o -name "*.zip" -o -name "*.tar.gz") -m "" ${GITHUB_REF##*/}